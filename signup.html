<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="signupjavascript.js" defer></script>
    <link rel="stylesheet" href="signupstyle.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="background"></div>
    <div class="cont1">
        <form id="form" action="signup.php" method="post" onsubmit="return Checkerror()">
            <h1>Sign up</h1>
            <div class="form-group">
                <label>Student Name:</label>
                <input id="Name" type="text" name="student_name">
                <div class="errorcss" id="errorname">*Name cannot be empty.</div>
            </div>
            <div class="form-group">
                <label>Student ID:</label>
                <input id="studid" type="text" name="student_id">
                <div class="errorcss" id="errorstudtid">*Student ID cannot be empty.</div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input id="password1" type="password" oninput="checkPasswordStrength()">
                <div class="errorcss" id="errorpw1">*Password cannot be empty.</div>
                <div class="errorcss" id="errorpw2">*Password must have at least 6 characters.</div>
                <div id="password-strength"></div>
            </div>
            <div class="form-group">
                <label>Re-enter Password:</label>
                <input id="password2" type="password" name="password">
                <div class="errorcss" id="errorrepw2">*Password does not match.</div>
                <div class="errorcss" id="errorrepw3">*Password cannot be empty.</div>
            </div>
            <br>
            <div class="button-group">
                <button value="Signup" type="submit">Sign up</button>
                <button onclick="window.location.href='login.php'"> Login</button>
               
            </div>
            <div class="login-message">If you have an account, please use the Login button.</div>
        </form>
    </div>
</body>
</html>
